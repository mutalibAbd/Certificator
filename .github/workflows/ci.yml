# ==============================================================================
# CI Workflow
# ==============================================================================
#
# PURPOSE:
# Runs linting, type checking, and build verification on every push and PR
# targeting the main/master branch. Catches errors before they reach production.
#
# COST:
# Uses free GitHub Actions minutes. Kept minimal (single job) to conserve quota.
#
# ==============================================================================

name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

# Cancel in-progress runs for the same branch/PR to save Actions minutes
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-lint:
    name: Build & Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        env:
          NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder-anon-key
          SUPABASE_SERVICE_ROLE_KEY: placeholder-service-role-key
          CRON_SECRET: placeholder-cron-secret
        run: npm run build
